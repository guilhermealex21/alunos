<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alunos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts para fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap opcional para efeito responsivo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(120deg, #94bbe9 0%, #f5f6fa 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container-form {
            max-width: 500px;
            margin: 32px auto 24px auto;
            background: #fff;
            padding: 28px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.12);
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
            color: #2980b9;
        }
        form label {
            font-weight: 500;
            margin-bottom: 4px;
            color: #34495e;
        }
        .form-control, input[type="submit"] {
            margin-bottom: 18px;
        }
        input[type="submit"] {
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            padding: 10px 0;
        }
        input[type="submit"]:hover {
            background: #1166a7;
        }
        .table-section {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.12);
            border-radius: 12px;
            padding: 16px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }
        th, td {
            padding: 10px 8px;
            border: 1px solid #d1e7fd;
            text-align: center;
        }
        th {
            background: #ebf5fb;
            color: #2c3e50;
            font-weight: 600;
        }
        @media (max-width: 576px) {
            .container-form, .table-section {
                padding: 10px 4px;
            }
            th, td {
                padding: 7px 4px;
            }
        }
    </style>
</head>
<body>

<div class="container-form">
    <h2>Cadastrar Aluno</h2>
    <form action="/alunos/cadastrar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control" required maxlength="50" placeholder="Digite o nome">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="Digite o email">

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required placeholder="Informe a data de nascimento">

        <input type="submit" value="Cadastrar">
    </form>
</div>

<div class="table-section">
    <h2>Alunos Cadastrados</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="alunos-lista">
        <!-- Linhas de alunos serão inseridas via JS/API -->
        </tbody>
    </table>
</div>

<script>
    // Função para atualizar lista de alunos
    function atualizarListaAlunos() {
        fetch('/alunos/lista')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('alunos-lista');
                lista.innerHTML = '';
                data.forEach(aluno => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${aluno.id}</td>
                        <td>${aluno.nome}</td>
                        <td>${aluno.email}</td>
                        <td>${aluno.dataNascimento}</td>
                        <td>
                            <button class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded mr-2'>Editar</button>
                            <button class='bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded'>Excluir</button>
                        </td>
                    `;
                    lista.appendChild(row);
                });
            });
    }

    // Intercepta o submit do formulário
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const dados = new URLSearchParams();
        dados.append('nome', form.nome.value);
        dados.append('email', form.email.value);
        dados.append('dataNascimento', form.dataNascimento.value);
        fetch('/alunos/cadastrar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: dados.toString()
        })
        .then(response => {
            if (response.ok) {
                form.reset();
                atualizarListaAlunos();
                alert('Aluno cadastrado com sucesso!');
            } else {
                alert('Erro ao cadastrar aluno.');
            }
        })
        .catch(() => alert('Erro ao conectar com o servidor.'));
    });

    // Atualiza lista ao carregar páginaa
    atualizarListaAlunos();
</script>
</body>
</html>
